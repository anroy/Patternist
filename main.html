<!DOCTYPE html>
<html>
<head>
	<title>Pattern Software</title>
	<style type="text/css" media="all">@import "style.css";</style>
	<script type="text/javascript" src='main.js'> </script>
	<script type = "text/javascript">
	function myFunc() {
	}
	 </script> 
</head>
<body>

	<fieldset>
		<p>
			<label for="UserShape">Choose Shape: </label>
			<select id="UserShape">
				<option value="rectangle">Rectangle</option>
				<option value="circle">Circle</option>
			</select>
		</p>

		<p>
			<label for="UserWidth">Width: </label>
			<input id="UserWidth" type="text" />
		</p>
		<p>
			<label for="UserHeight">Height: </label>
			<input id="UserHeight" type="text" />
		</p>

		<p>
			<label for="UserColor">Choose Color: </label>
			<select id="UserColor">
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="yellow">Yellow</option>
				<option value="purple">Purple</option>
				<option value="orange">Orange</option>
			</select>
		</p>

		<p>
			<label> </label>
			<button class="button button4" onclick="drawCanvas();return true;">Draw Canvas</button> 
		</p>

	</fieldset>

	<fieldset>
	<p>
		<label for="UserFile">Select a JPG or PNG file:</label>
		<input id="UserFile" type="file" accept = "image/*" name="userFile">
	</p>
	</fieldset>

	<p>
		Drawing Canvas &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<button class="button button4" onclick="clearCanvas();return true;">Clear Canvas</button>
	</p>
	<canvas id="MainCanvas" width="600" height="600" style="border:1px solid #000000;">
		Your browser does not support the HTML5 canvas tag.
	</canvas>

	<script type="text/javascript">
		// When a selection is made the "change" event will be fired
		el("UserFile").addEventListener("change", readImage, false);
	</script>

</body>
</html>
